<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SunoWave</title>
    <!-- We keep Tailwind CDN for simplicity in this setup, 
         but for a full production app you might want to install tailwindcss via npm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 30s linear infinite',
            }
          }
        }
      }
    </script>

    <style>
       /* Custom Scrollbar */
       .custom-scrollbar::-webkit-scrollbar { width: 4px; }
       .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
       .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
       .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
       
       body {
         background-color: #020202; 
         color: white;
         overflow: hidden;
         font-family: 'Inter', sans-serif;
       }
       
       *:focus { outline: none !important; box-shadow: none !important; }

       .glass-panel-heavy {
          background: rgba(18, 18, 18, 0.6);
          backdrop-filter: blur(30px);
          -webkit-backdrop-filter: blur(30px);
       }

       /* This will be populated by App.tsx */
       :root {
          --accent: #ff0080;
          --gradient-main: linear-gradient(135deg, #ff0080, #7928ca);
          --theme-glow: rgba(255, 0, 128, 0.4);
       }
       
       @keyframes music-bar {
           0%, 100% { height: 4px; }
           50% { height: 16px; }
       }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
